<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong>1.2 Calculator</strong>
        </h2>
      </header>
      <div class="content">
        
        <input type="text" class="nbr1" name="PremierNombre" required maxlength="8" size="4">

        <button class="Plus" type="button">+</button>
        <button class="Minus" type="button">-</button>
        <button class="Multi" type="button">*</button>
        <button class="Divide" type="button">/</button>

        <input type="text" class="nbr2" name="DeuxiemeNombre" required maxlength="8" size="4">
        <div class="resultat"></div>

      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
